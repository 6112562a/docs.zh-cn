abstract:
  description: 了解如何使用 ML.NET，这是一个跨平台的开源机器学习框架，用于生成自定义机器学习解决方案并将其集成到 .NET 应用程序。 教程、代码示例、API 参考和其他文档将演示如何使用该框架。
